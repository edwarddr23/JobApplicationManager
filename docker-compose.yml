services:
  db:
    build: ./db
    container_name: jobtracker_db
    ports:
      - "5432:5432"
    env_file:
      - ./db/.env
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    build: ./server
    container_name: jobtracker_server
    env_file:
      - ./server/.env
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

  client:
    build:
      context: ./client
      args:
        VITE_API_URL: http://localhost:3000
    container_name: jobtracker_client
    depends_on:
      server:
        condition: service_started
    ports:
      - "5173:80"

volumes:
  pgdata:
